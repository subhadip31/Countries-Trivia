<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Trivia</title>
    <link rel="shortcut icon" href="/countries icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="country.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="index.html">Where in the world?</a></h2>
        <p class="theme-switcher"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
      </div>
    </header>
    <main>
      <div class="country-details-container">
        <span href="#" class="back-button" onclick="history.back()"
          ><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span
        >
        <div class="country-details">
          <img src="" alt="flag" />
          <div class="details-info-container">
            <h1></h1>
            <div class="details-info">
              <p><b>Native Name: </b><span class="native-name"></span></p>
              <p><b>Population: </b><span class="population"></span></p>
              <p><b>Region: </b><span class="region"></span></p>
              <p><b>Sub Region: </b><span class="sub-region"></span></p>
              <p><b>Capital: </b><span class="capital">4646437643</span></p>
              <p>
                <b>Top Level Domain: </b><span class="top-level-domain"></span>
              </p>
              <p><b>Currencies: </b><span class="currencies"></span></p>
              <p><b>Languages: </b><span class="languages"></span></p>
            </div>
            <div class="border-countries">
              <p class="border-paragraph"><b>Border countries: </b>&nbsp;</p>
              <div class="border-countries-links"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
